<!DOCTYPE html>
<html lang="en">
<head>
    <title>ม.3/10 | API</title>
    <link rel="icon" href="../assets/Api Logo.png" type="image/x-icon">
    <meta name="description" content="เว็ปห้องของ ม.3/10 - API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../app.js"></script>
    <script src="../loader.js"></script>
    <meta charset="utf-8"/>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
        text-align: center;
        font-family: Ubuntu;
        margin: 0;
        padding: 0;
    }

    div.Start {
        width: 100%;
        height: 100vh;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgb(17, 17, 17);
    }

    .loader {
        color: #4b4b4b;
        font-family: Consolas, Menlo, Monaco, monospace;
        font-weight: bold;
        font-size: 78px;
        opacity: 0.8;
    }

    .loader:before {
        content: "{";
        display: inline-block;
        animation: pulse 0.4s alternate infinite ease-in-out;
    }

    .loader:after {
        content: "}";
        display: inline-block;
        animation: pulse 0.4s 0.3s alternate infinite ease-in-out;
    }

    @keyframes pulse {
        to {
        transform: scale(0.8);
        opacity: 0.5;
        }
    }

    button {
        padding: 5px;
        margin-right: 3px;
        width: 20%;
    }

    .FormReq {
        border: 3px solid black;
        width: 75%;
        margin: 0 auto;
        border-radius: 10px;
        padding: 10px;
    }

    input {
        width: 75%;
        height: 30px;
        font-family: Sarabun;
        border-radius: 20px;
    }
</style>
<body>
    <div id="loader" class="Start">
        <span class="loader"></span>
    </div>

    <div class="Content">
        <h3 style="background-color: red; padding: 5px;">⚠ Notice : This API is currently in testing ⚠</h3>
        <br>
        <div style="line-height: 28px;">
            <h2>Yorwor64slash10 API</h2>
            <h3>Request Access to API</h3>
        </div>

        <div style="margin-top: 10px;">
            <button>Back to API</button>
        </div>

        <div class="FormReq" style="margin-top: 20px;">
            <br>
            <div style="line-height: 30px;">
                <h2>Request Access to API Form</h2>
                <h3 style="font-family: Sarabun;">⚠ กรอกข้อมูลตามความจริงเท่านั้น ⚠</h3>
            </div>
            <div style="line-height: 25px; margin-top: 10px;">
                <p><strong>Email *</strong></p>
                <input id="em">
                <p><strong>Note *</strong></p>
                <input id="Nt" style="height: 60px;">
                <br>
                <button style="margin-top: 20px;">Submit</button>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
